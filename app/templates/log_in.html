<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnePoint</title>
    <link rel="icon" href="{{ url_for('static',filename='img/logo.png') }}" type="image/x-icon">
    {% include "addons.html" %}
</head>
<body>
<div class="container">

    <div class="row mt-3">
        <div class="col-lg-12">
            <img style="width: 40%;" class="mx-auto d-block mt-3" src="{{ url_for('static', filename='img/onepoint_logo.png') }}">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                <p style="color: red; font-size: 30px; text-align: center;"><b>{{ messages[0] }}</b></p>
            </div>
            {% endif %}
            {% endwith %}

        </div>

    </div>

<div class="row mt-5">

    <div class="col-lg-6 offset-lg-3 cell">
        <form action = "/authenticate" method="post" id="login_form">
        <h3>Log In:</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text login-width">Username:</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text login-width">Password:</span>
          </div>
          <input type="password" class="form-control" placeholder="password" name="password" autocomplete="on">
        </div>
        <input type="hidden" value="True" name="valid">
<!--        <button class="btn view_button btn-lg redirect" style="position: absolute; left: 50%;"-->
<!--                name="logon">Log In:</button>-->
        <button class="btn btn-lg btn-view" style="float:right; width: 175px; font-size: 25px;"
                name="logon">Log In:</button>
    </form>
    </div>

    <div class="col-lg-3">
    </div>

</div>

</div>


</body>
</html>
