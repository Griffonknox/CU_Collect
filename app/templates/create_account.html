<form id="submit_account" action="/submit_account" method="post">
<div class="row">

    <div class="col-xl-12">
        <h3 clas="mb-3">Create Account:</h3>
    </div>


    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text login-width">Account #:</span>
          </div>
          <input type="number" class="form-control" placeholder="Account #" name="account_num">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="First Name" name="first_name">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Middle Name:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Middle Name" name="middle_name">
        </div>
    </div>

        <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Last Name" name="last_name">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Physical Address:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Physical Address" name="phys_address">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Physical City:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Physical City" name="phys_city">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Physical State:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Physical State" name="phys_state">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Physical Zip:</span>
          </div>
          <input type="text" class="form-control" maxlength="50" placeholder="Physical Zip" name="phys_zip">
        </div>
    </div>

    <div class="col-xl-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Phone:</span>
          </div>
          <input type="text" class="form-control" maxlength="20" placeholder="Member Phone" name="memb_phone">
        </div>
    </div>

    <div class="col-xl-6">
        <button class="btn btn-view mt-2" style="float: right;">Submit</button>
    </div>

</div>
</form>
<script>
$(document).ready(function() {

});
</script>
